packaging_format = 2

id = "pmwiki"
name = "PmWiki"
description.en = "Wiki-based CMS for collaborative creation and maintenance of websites"
description.fr = "Wiki pour la crÃ©ation et l'entretien collectif de sites Internet"

version = "2.3.25~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "GPL-2.0-only"
website = "https://www.pmwiki.org"
admindoc = "https://www.pmwiki.org/wiki/PmWikiFr/PmWikiFr"
userdoc = "https://www.pmwiki.org/wiki/PmWikiFr/PmWikiUsers"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true
ldap = false
sso = false
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/pmwiki"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.password]
    type = "password"

[resources]
    [resources.sources]
        [resources.sources.main]
        url = "https://www.pmwiki.org/pub/pmwiki/pmwiki-2.3.25.zip"
        sha256 = "401b2c5ca743c8a5fc4508bf7bba5acfa8cae05bd5369f43ec7ae3a41991a870"

        [resources.sources.fr]
        url = "http://www.pmwiki.org/pub/pmwiki/i18n/i18n-fr.zip"
        sha256 = "29740376f2405fbf1ebebae291cc58bf5265367f376985a5235fe3709ae7093c"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "php8.2-fpm"
