#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "pmwiki"
name = "PmWiki"
description.en = "Wiki-based CMS for collaborative creation and maintenance of websites"
description.fr = "Wiki pour la crÃ©ation et l'entretien collectif de sites Internet"

version = "2.4.3~ynh1"

maintainers = [ ]

[upstream]
license = "GPL-2.0-only"
website = "https://www.pmwiki.org"
admindoc = "https://www.pmwiki.org/wiki/PmWikiFr/PmWikiFr"
userdoc = "https://www.pmwiki.org/wiki/PmWikiFr/PmWikiUsers"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/pmwiki"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.password]
    type = "password"

[resources]
    [resources.sources]
    [resources.sources.main]
    url = "https://www.pmwiki.org/pub/pmwiki/pmwiki-2.4.3.zip"
    sha256 = "2c0eb43f22e6eb5e0878ab05a0150d6848a72d63ee6af9c3d2b2c26c28047b92"

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "php8.2-fpm"
